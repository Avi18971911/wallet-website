<div class="login-box">
  <h2 style="text-align: center;">Login</h2>
  <form (ngSubmit)="onLogin()" method="POST">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" [(ngModel)]="username" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="PIN">PIN</label>
      <input type="password" [(ngModel)]="password" id="PIN" name="PIN" required>
    </div>
    <div [@shake]="triggerShake" (@shake.done)="triggerShake = false" class="error">{{ errorMessage }}</div>
    <button type="submit">Login</button>
  </form>
</div>
